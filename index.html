<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepSeek AI Chat</title>
    <style>
        /* --- Global Reset & Basic Styling --- */
        :root {
            --primary-color: #0a84ff; /* Apple Blue */
            --secondary-color: #34c759; /* Apple Green */
            --background-color: #1c1c1e; /* Dark mode background */
            --surface-color: #2c2c2e; /* Slightly lighter surface */
            --text-color: #f2f2f7;
            --text-secondary-color: #8e8e93;
            --border-color: #3a3a3c;
            --error-color: #ff3b30; /* Apple Red */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 12px;
            --input-height: 48px;
        }

        [data-theme="light"] {
            --primary-color: #007aff;
            --secondary-color: #34c759;
            --background-color: #f2f2f7;
            --surface-color: #ffffff;
            --text-color: #000000;
            --text-secondary-color: #6c6c70;
            --border-color: #d1d1d6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent body scroll, manage scrolling in components */
            font-size: 16px;
        }

        button {
            font-family: var(--font-family);
            cursor: pointer;
            border: none;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: color-mix(in srgb, var(--primary-color) 80%, black);
        }

        /* --- App Container & Layout --- */
        #app-container {
            display: flex;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            overflow: hidden; /* Important for sidebar mechanics */
        }

        /* --- Chat History Sidebar --- */
        #chat-history-sidebar {
            width: 280px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: fixed; /* Fixed position for mobile overlay */
            left: -280px; /* Initially off-screen */
            top: 0;
            bottom: 0;
            z-index: 1000;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        #chat-history-sidebar.open {
            left: 0;
        }

        #chat-history-sidebar h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-sidebar-btn {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            font-size: 1.8rem;
            padding: 0 5px;
        }
        #close-sidebar-btn:hover {
            color: var(--primary-color);
        }

        #history-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: color-mix(in srgb, var(--surface-color) 80%, var(--background-color) 20%);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .history-item:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .history-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .history-item-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
            flex-grow: 1;
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            font-size: 0.9rem;
            padding: 5px;
        }
        .history-item:hover .delete-chat-btn,
        .history-item.active .delete-chat-btn {
            color: white;
        }
        .delete-chat-btn:hover {
            color: var(--error-color);
        }

        #clear-all-history-btn {
            background-color: var(--error-color);
            width: 100%;
        }
        #clear-all-history-btn:hover {
            background-color: color-mix(in srgb, var(--error-color) 80%, black);
        }
        
        #new-chat-btn {
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            width: 100%;
        }
        #new-chat-btn:hover {
             background-color: color-mix(in srgb, var(--secondary-color) 80%, black);
        }


        /* --- Main Content Area --- */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: var(--background-color);
            transition: margin-left 0.3s ease-in-out; /* For desktop sidebar push */
        }

        header {
            padding: 10px 15px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            min-height: 60px; /* Ensure header has some height */
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-left: 10px;
            flex-grow: 1;
            text-align: center; /* Center title if menu button is on left */
        }

        #menu-toggle-btn {
            font-size: 1.8rem;
            background: none;
            color: var(--primary-color);
            padding: 5px;
            z-index: 10; /* Keep it above chat content when sidebar is not fixed */
        }
        #theme-toggle-btn {
            font-size: 1.5rem;
            background: none;
            color: var(--primary-color);
            padding: 5px;
            margin-left: auto; /* Push to the right */
        }


        /* --- Chat Window --- */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 18px;
            border-radius: var(--border-radius);
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
            display: flex;
            flex-direction: column; /* For potential timestamp later */
        }

        .message.user {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background-color: var(--surface-color);
            color: var(--text-color);
            align-self: flex-start;
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        
        .message.error {
            background-color: color-mix(in srgb, var(--error-color) 30%, transparent);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            align-self: stretch; /* Full width error message */
            text-align: center;
        }

        .message.loading {
            background-color: var(--surface-color);
            color: var(--text-secondary-color);
            align-self: flex-start;
            font-style: italic;
        }
        .message.loading::after {
            content: '...';
            display: inline-block;
            animation: loading-dots 1s infinite steps(3, end);
        }

        @keyframes loading-dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .message-role {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--text-secondary-color);
        }
        .message.user .message-role { color: rgba(255,255,255,0.7); }
        .message.ai .message-role { color: var(--text-secondary-color); }


        /* --- Input Area --- */
        #input-area {
            display: flex;
            padding: 10px 15px;
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            align-items: flex-end; /* Align items to bottom for textarea growth */
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none; /* Disable manual resize, JS will handle height */
            min-height: var(--input-height);
            max-height: 150px; /* Max height before scrolling */
            line-height: 1.4;
            overflow-y: auto; /* Scroll if content exceeds max-height */
        }

        #message-input::placeholder {
            color: var(--text-secondary-color);
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--primary-color) 30%, transparent);
        }

        #send-button {
            margin-left: 10px;
            height: var(--input-height); /* Match initial textarea height */
            min-width: 80px; /* Ensure button has a decent width */
            align-self: flex-end; /* Stick to bottom with textarea */
        }
        
        #overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Below sidebar, above main content */
        }

        /* --- Mobile Specific Styling & Responsiveness --- */
        @media (max-width: 768px) {
            #chat-history-sidebar {
                box-shadow: 2px 0 10px rgba(0,0,0,0.1); /* Add shadow when it overlays */
            }
            /* Main content is not pushed by sidebar on mobile, it's an overlay */
            #main-content.sidebar-open-main-content { 
                margin-left: 0; /* No margin push on mobile */
            }

            #overlay.active {
                display: block; /* Show overlay on mobile when sidebar is open */
            }
            
            header h1 {
                font-size: 1.2rem;
                margin-left: 5px;
            }

            .message {
                max-width: 85%;
            }
            
            #input-area {
                padding: 8px;
            }
            #message-input {
                font-size: 0.95rem;
            }
            #send-button {
                padding: 8px 12px;
                font-size: 0.95rem;
                min-width: 60px;
            }
        }

        /* Desktop: Sidebar pushes content */
        @media (min-width: 769px) {
            #chat-history-sidebar {
                position: relative; /* Part of the document flow */
                left: 0 !important; /* Always visible or animated in if permanently toggleable */
                /* transform: translateX(-100%);  Alternative: Start hidden and slide in */
                /* transition: transform 0.3s ease-in-out; */
            }

            /* If sidebar is to be permanently visible on desktop */
            /* #chat-history-sidebar { transform: translateX(0); } */
            /* #main-content { margin-left: 280px; } */

             /* For toggleable sidebar on desktop: */
            #chat-history-sidebar:not(.open) {
                width: 0;
                padding: 15px 0;
                overflow: hidden; /* Hide content when collapsed */
                border-right: none;
            }
             #chat-history-sidebar.open {
                width: 280px; /* Explicit width when open */
                padding: 15px;
                border-right: 1px solid var(--border-color);
            }

            /* The menu button may hide on larger screens if sidebar is always visible */
            /* #menu-toggle-btn { display: none; } */
        }
    </style>
</head>
<body data-theme="dark"> <!-- Default to dark theme -->

    <div id="app-container">
        <div id="chat-history-sidebar">
            <h2>
                Chat History
                <button id="close-sidebar-btn" aria-label="Close sidebar">√ó</button>
            </h2>
            <button id="new-chat-btn">‚ú® New Chat</button>
            <div id="history-list">
                <!-- History items will be populated by JS -->

                <div class="history-item" data-chat-id="123">

                -->
            </div>

        <div id="overlay"></div> <!-- For mobile sidebar background dim -->

                </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const API_KEY = 'sk-71d11edbbca54ba59cee57c24da4b282'; // Your expendable API key
        const API_URL = 'https://api.deepseek.com/chat/completions'; // Confirm this is the correct endpoint
    
        // --- DOM Elements ---
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const chatWindow = document.getElementById('chat-window');
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const chatHistorySidebar = document.getElementById('chat-history-sidebar');
        const historyList = document.getElementById('history-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        const clearAllHistoryBtn = document.getElementById('clear-all-history-btn');
        const mainContent = document.getElementById('main-content');
        const overlay = document.getElementById('overlay');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
    
        // --- Application State ---
        let currentChatId = null;
        let conversationHistory = []; // For the current chat being sent to API
        let allChats = {}; // Stores all chat sessions { id: { title: '', messages: [] } }
    
        // --- Utility Functions ---
        function generateUUID() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }
    
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }
    
        // --- Theme Management ---
        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('chatTheme', theme);
            themeToggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåì';
            themeToggleBtn.setAttribute('aria-label', `Switch to ${theme === 'dark' ? 'light' : 'dark'} mode`);
    
        }
    
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }
    
        // --- Message Display ---
        function addMessageToDOM(sender, text, type = 'text') { // type can be 'text', 'loading', 'error'
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender.toLowerCase());
            if (type !== 'text') {
                messageDiv.classList.add(type);
            }
    
            const roleSpan = document.createElement('span');
            roleSpan.classList.add('message-role');
            roleSpan.textContent = sender === 'user' ? 'You' : 'AI';
            messageDiv.appendChild(roleSpan);
            
            // For AI messages, parse for code blocks if needed or use a library for markdown
            // Basic pre formatting for now for simplicity
            if (sender === 'ai' && text.includes('```')) {
                // Simple code block handling (can be improved with markdown parser)
                const parts = text.split(/```(\w*)\n([\s\S]*?)\n```/g);
                parts.forEach((part, index) => {
                    if (index % 4 === 2) { // This is the code content
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        if (parts[index-1]) { // Language specified
                            code.className = `language-${parts[index-1]}`;
                        }
                        code.textContent = part;
                        pre.appendChild(code);
                        messageDiv.appendChild(pre);
                    } else if (index % 4 === 0 && part.trim() !== '') { // Regular text
                        const p = document.createElement('p');
                        p.innerHTML = escapeHTML(part).replace(/\n/g, '<br>');
                        messageDiv.appendChild(p);
                    }
                });
            } else {
                 const p = document.createElement('p');
                 p.innerHTML = escapeHTML(text).replace(/\n/g, '<br>'); // Basic formatting
                 messageDiv.appendChild(p);
            }
    
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv; // Return for potential modification (e.g., removing loading)
        }
    
    
        // --- Chat History Management (LocalStorage) ---
        function saveChatsToLocalStorage() {
            localStorage.setItem('aiChatHistories', JSON.stringify(allChats));
        }
    
        function loadChatsFromLocalStorage() {
            const storedChats = localStorage.getItem('aiChatHistories');
            if (storedChats) {
                allChats = JSON.parse(storedChats);
            } else {
                allChats = {};
            }
            renderHistoryList();
        }
    
        function renderHistoryList() {
            historyList.innerHTML = ''; // Clear existing items
            if (Object.keys(allChats).length === 0) {
                const noHistoryItem = document.createElement('p');
                noHistoryItem.textContent = 'No chats yet. Start a new one!';
                noHistoryItem.style.textAlign = 'center';
                noHistoryItem.style.color = 'var(--text-secondary-color)';
                historyList.appendChild(noHistoryItem);
                return;
            }
    
            Object.entries(allChats).sort(([,a],[,b]) => (b.timestamp || 0) - (a.timestamp || 0)) // Sort by most recent
            .forEach(([id, chatData]) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                if (id === currentChatId) {
                    historyItem.classList.add('active');
                }
                historyItem.dataset.chatId = id;
    
                const titleSpan = document.createElement('span');
                titleSpan.classList.add('history-item-title');
                titleSpan.textContent = chatData.title || `Chat ${id.substring(0, 8)}`;
                historyItem.appendChild(titleSpan);
    
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-chat-btn');
                deleteBtn.innerHTML = 'üóëÔ∏è'; // Use an icon or text
                deleteBtn.setAttribute('aria-label', `Delete chat: ${titleSpan.textContent}`);
                deleteBtn.dataset.chatId = id;
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent loading chat when deleting
                    deleteChat(id);
                };
                historyItem.appendChild(deleteBtn);
    
                historyItem.onclick = () => {
                    loadChat(id);
                    if (window.innerWidth <= 768) toggleSidebar(false); // Close sidebar on mobile after selection
                };
                historyList.appendChild(historyItem);
            });
        }
    
        function createNewChat() {
            currentChatId = generateUUID();
            conversationHistory = []; // Reset API conversation history
            chatMessages.innerHTML = ''; // Clear display
            messageInput.value = '';
            
            // Add a placeholder welcome message or guide
            addMessageToDOM('ai', "Hello! I'm your DeepSeek AI. How can I assist you today?");
    
            allChats[currentChatId] = {
                title: `New Chat ${Object.keys(allChats).length + 1}`, // Placeholder title
                messages: [], // These are the {role, content} pairs for UI
                apiMessages: [], // These are {role, content} for API
                timestamp: Date.now()
            };
            
            saveChatsToLocalStorage();
            renderHistoryList(); // Update sidebar, new chat will be active
            setActiveHistoryItem(currentChatId);
            messageInput.focus();
        }
    
        function loadChat(chatId) {
            if (!allChats[chatId]) return;
    
            currentChatId = chatId;
            const chatData = allChats[chatId];
            chatMessages.innerHTML = ''; // Clear current messages
    
            conversationHistory = [...(chatData.apiMessages || [])]; // Load API history
    
            // Re-populate messages in the chat window
            (chatData.messages || []).forEach(msg => {
                addMessageToDOM(msg.sender, msg.text);
            });
    
            setActiveHistoryItem(chatId);
            messageInput.focus();
            scrollToBottom();
        }
    
        function deleteChat(chatId) {
            if (confirm(`Are you sure you want to delete "${allChats[chatId]?.title || 'this chat'}"?`)) {
                delete allChats[chatId];
                saveChatsToLocalStorage();
                renderHistoryList();
                if (currentChatId === chatId) {
                    // If current chat is deleted, start a new one or load another
                    const remainingChatIds = Object.keys(allChats);
                    if (remainingChatIds.length > 0) {
                        loadChat(remainingChatIds[0]); // Load the first available chat
                    } else {
                        createNewChat();
                    }
                }
            }
        }
    
        function clearAllChats() {
            if (confirm('Are you sure you want to delete ALL chat history? This cannot be undone.')) {
                allChats = {};
                saveChatsToLocalStorage();
                createNewChat(); // Creates a fresh chat after clearing
                renderHistoryList();
            }
        }
        
        function setActiveHistoryItem(chatId) {
            document.querySelectorAll('.history-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.chatId === chatId) {
                    item.classList.add('active');
                }
            });
        }
    
        function updateChatTitle(chatId, userMessage) {
            if (allChats[chatId] && (allChats[chatId].title === `New Chat ${Object.keys(allChats).length}` || allChats[chatId].title.startsWith("New Chat") || allChats[chatId].messages.length <= 2)) {
                // Generate title from the first user message, keep it short
                const newTitle = userMessage.substring(0, 30) + (userMessage.length > 30 ? '...' : '');
                allChats[chatId].title = newTitle;
                saveChatsToLocalStorage();
                renderHistoryList(); // Update title in sidebar
            }
        }
    
    
        // --- API Interaction ---
        async function sendMessageToAPI(userMessage) {
            if (!currentChatId) {
                createNewChat(); // Should not happen if UI is correct, but as a safeguard
            }
    
            addMessageToDOM('user', userMessage);
            // Add user message to both UI messages and API messages for the current chat
            allChats[currentChatId].messages.push({ sender: 'user', text: userMessage });
            conversationHistory.push({ role: 'user', content: userMessage });
            allChats[currentChatId].apiMessages = [...conversationHistory]; // Save current API history state
            allChats[currentChatId].timestamp = Date.now(); // Update timestamp for sorting
    
            if (allChats[currentChatId].messages.length <= 2) { // After 1st user msg and AI response
                updateChatTitle(currentChatId, userMessage);
            }
            saveChatsToLocalStorage(); // Save user message immediately
    
            const loadingMessageDOM = addMessageToDOM('ai', 'Thinking', 'loading');
            sendButton.disabled = true;
            messageInput.disabled = true;
    
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat', // Or 'deepseek-coder' if you prefer, or make it selectable
                        messages: conversationHistory, // Send the whole conversation history
                        // stream: true, // For streaming, would require more complex handling
                        // You can add other parameters like 'search', 'temperature' etc. here
                        // "use_search": true, // If DeepSeek R1 supports this directly in API
                    })
                });
    
                chatMessages.removeChild(loadingMessageDOM); // Remove loading indicator
    
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown API error' }));
                    const errorMessage = errorData.error?.message || errorData.detail || `Error: ${response.status} ${response.statusText}`;
                    console.error('API Error:', errorData);
                    addMessageToDOM('ai', `API Error: ${errorMessage}`, 'error');
                    // Optionally remove the last user message from conversationHistory if API call failed entirely
                    // conversationHistory.pop(); 
                    // allChats[currentChatId].apiMessages.pop();
                } else {
                    const data = await response.json();
                    let aiResponse = '';
                    if (data.choices && data.choices.length > 0) {
                        aiResponse = data.choices[0].message.content;
                    } else {
                        aiResponse = "Sorry, I couldn't get a response.";
                    }
                    
                    addMessageToDOM('ai', aiResponse);
                    conversationHistory.push({ role: 'assistant', content: aiResponse });
                    allChats[currentChatId].messages.push({ sender: 'ai', text: aiResponse });
                    allChats[currentChatId].apiMessages = [...conversationHistory];
                    allChats[currentChatId].timestamp = Date.now();
                    saveChatsToLocalStorage();
                    renderHistoryList(); // Update timestamp possibly changing order
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                if (chatMessages.contains(loadingMessageDOM)) {
                    chatMessages.removeChild(loadingMessageDOM);
                }
                addMessageToDOM('ai', `Network Error: ${error.message}. Please check your connection.`, 'error');
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
                scrollToBottom();
            }
        }
    
        // --- Input Handling ---
        function handleSendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessageToAPI(messageText);
                messageInput.value = '';
                adjustTextareaHeight(); // Reset height after sending
            }
        }
    
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto'; // Temporarily shrink to get scrollHeight
            let newHeight = messageInput.scrollHeight;
            const maxHeight = parseInt(getComputedStyle(messageInput).maxHeight, 10);
            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                messageInput.style.overflowY = 'auto';
            } else {
                messageInput.style.overflowY = 'hidden';
            }
            messageInput.style.height = `${newHeight}px`;
        }
    
    
        // --- Sidebar Toggle ---
        function toggleSidebar(forceState) { // forceState can be true (open), false (close), or undefined (toggle)
            const isOpen = chatHistorySidebar.classList.contains('open');
            const bodyHasMargin = mainContent.classList.contains('sidebar-open-main-content');
    
            if (forceState === true || (forceState === undefined && !isOpen)) { // Open sidebar
                chatHistorySidebar.classList.add('open');
                if (window.innerWidth > 768) { // Desktop: push content
                     mainContent.style.marginLeft = '280px';
                } else { // Mobile: show overlay
                    overlay.classList.add('active');
                }
                menuToggleBtn.setAttribute('aria-expanded', 'true');
            } else if (forceState === false || (forceState === undefined && isOpen)) { // Close sidebar
                chatHistorySidebar.classList.remove('open');
                 if (window.innerWidth > 768) { // Desktop
                    mainContent.style.marginLeft = '0';
                } else { // Mobile
                    overlay.classList.remove('active');
                }
                menuToggleBtn.setAttribute('aria-expanded', 'false');
            }
        }
    
    
        // --- Event Listeners ---
        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line in textarea
                handleSendMessage();
            }
        });
        messageInput.addEventListener('input', adjustTextareaHeight);
    
        menuToggleBtn.addEventListener('click', () => toggleSidebar());
        closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        overlay.addEventListener('click', () => toggleSidebar(false)); // Close sidebar if overlay is clicked
    
        newChatBtn.addEventListener('click', () => {
            createNewChat();
            if (window.innerWidth <= 768) toggleSidebar(false); // Close sidebar on mobile after action
        });
        clearAllHistoryBtn.addEventListener('click', clearAllChats);
    
        themeToggleBtn.addEventListener('click', toggleTheme);
    
        window.addEventListener('resize', () => {
            // Adjust sidebar behavior on resize (e.g. if user resizes from mobile to desktop view)
            if (window.innerWidth > 768) {
                overlay.classList.remove('active'); // Ensure overlay is hidden on desktop
                if (chatHistorySidebar.classList.contains('open')) {
                     mainContent.style.marginLeft = '280px';
                } else {
                     mainContent.style.marginLeft = '0';
                }
            } else {
                // On mobile, if sidebar is open, ensure mainContent margin is 0
                mainContent.style.marginLeft = '0';
            }
            adjustTextareaHeight();
        });
    
        // --- Initialization ---
        function init() {
            loadChatsFromLocalStorage();
            
            const preferredTheme = localStorage.getItem('chatTheme') ||
                                   (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(preferredTheme);
    
            const chatIds = Object.keys(allChats);
            if (chatIds.length > 0) {
                // Load the most recent chat (or the first one if timestamps are missing)
                const sortedChats = Object.entries(allChats)
                                     .sort(([,a],[,b]) => (b.timestamp || 0) - (a.timestamp || 0));
                loadChat(sortedChats[0][0]);
            } else {
                createNewChat();
            }
            adjustTextareaHeight(); // Initial height adjustment
    
            // Initial sidebar state for desktop (optional: could be closed by default)
            // if (window.innerWidth > 768) {
            //     toggleSidebar(true); // Open sidebar on desktop by default
            // }
        }
    
        init();
    });
    </script>
</body>
